version: "3.9"

services:
  # ============================================
  # PostgreSQL Database (Supabase-compatible)
  # ============================================
  supabase-db:
    image: supabase/postgres:15.6.1.120
    container_name: warmup-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-warmup}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-your-super-secret-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./supabase/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ============================================
  # Supabase Studio (optional admin UI)
  # ============================================
  supabase-studio:
    image: supabase/studio:20240101-8e4a094
    container_name: warmup-studio
    restart: unless-stopped
    ports:
      - "3100:3000"
    environment:
      STUDIO_PG_META_URL: http://supabase-meta:8080
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-your-super-secret-password}
      SUPABASE_URL: http://supabase-kong:8000
      SUPABASE_REST_URL: http://supabase-kong:8000/rest/v1/
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
    depends_on:
      supabase-db:
        condition: service_healthy

  # ============================================
  # PostgREST (Supabase REST API)
  # ============================================
  supabase-rest:
    image: postgrest/postgrest:v12.0.2
    container_name: warmup-rest
    restart: unless-stopped
    environment:
      PGRST_DB_URI: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-your-super-secret-password}@supabase-db:5432/${POSTGRES_DB:-warmup}
      PGRST_DB_SCHEMAS: public
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${SUPABASE_JWT_SECRET}
    depends_on:
      supabase-db:
        condition: service_healthy

  # ============================================
  # Supabase Meta (for Studio)
  # ============================================
  supabase-meta:
    image: supabase/postgres-meta:v0.80.0
    container_name: warmup-meta
    restart: unless-stopped
    environment:
      PG_META_PORT: 8080
      PG_META_DB_HOST: supabase-db
      PG_META_DB_PORT: 5432
      PG_META_DB_NAME: ${POSTGRES_DB:-warmup}
      PG_META_DB_USER: ${POSTGRES_USER:-postgres}
      PG_META_DB_PASSWORD: ${POSTGRES_PASSWORD:-your-super-secret-password}
    depends_on:
      supabase-db:
        condition: service_healthy

  # ============================================
  # Kong API Gateway (Supabase proxy)
  # ============================================
  supabase-kong:
    image: kong:2.8.1
    container_name: warmup-kong
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /var/lib/kong/kong.yml
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-transformer,cors,key-auth,acl
    volumes:
      - ./supabase/kong.yml:/var/lib/kong/kong.yml
    depends_on:
      supabase-rest:
        condition: service_started

  # ============================================
  # Backend (Express.js + TypeScript)
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: warmup-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-4000}:4000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 4000
      POSTGRES_HOST: supabase-db
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-warmup}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-your-super-secret-password}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      GROQ_API_KEY: ${GROQ_API_KEY}
      GROQ_MODEL: ${GROQ_MODEL:-llama-3.3-70b-versatile}
    depends_on:
      supabase-db:
        condition: service_healthy
    volumes:
      - backend_logs:/app/logs

  # ============================================
  # Frontend (Next.js + TypeScript)
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000/api}
        NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-Email Warm-Up Platform}
    container_name: warmup-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000/api}
      NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-Email Warm-Up Platform}
    depends_on:
      - backend

volumes:
  postgres_data:
    driver: local
  backend_logs:
    driver: local

networks:
  default:
    name: warmup-network
